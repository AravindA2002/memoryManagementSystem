version: "3.8"

services:
  redis:
    image: redis/redis-stack:latest
    container_name: redis_mem
    ports:
      - "6379:6379"
      - "8001:8001"   # RedisInsight UI
    environment:
      - REDIS_ARGS=--save "" --appendonly no
    volumes:
      - redis_data:/data

  mongo:
    image: mongo:7
    container_name: mongo_mem
    ports:
      - "27017:27017"
    command: ["--wiredTigerCacheSizeGB", "1"]
    volumes:
      - mongo_data:/data/db

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma_mem
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma
    volumes:
      - chroma_data:/chroma

volumes:
  redis_data:
  mongo_data:
  chroma_data:
